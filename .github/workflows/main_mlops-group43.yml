# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlops-group43

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_377326dbab8e495ab4a64617b674634c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8b2a551fe4ea49dfb43a43a723da9508 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_377326dbab8e495ab4a64617b674634c }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlops-group43'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_59898294dbfb4d54b5727503a28097a9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_377326dbab8e495ab4a64617b674634c }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'