# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlops-group43

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_67127698959c44ec9f09292a78bc30b8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5e31321e8ba5455eb9a8d1ad54f5c76c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_67127698959c44ec9f09292a78bc30b8 }}/news-category-model:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlops-group43'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_694dd26c86c04ab98aed4dc5face5dee }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_67127698959c44ec9f09292a78bc30b8 }}/news-category-model:${{ github.sha }}'