# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlops-group43

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_15bfafa4fbc14af1bcdf120abff82cdc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ce30d2bce40041a6b09123444d101e2d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_15bfafa4fbc14af1bcdf120abff82cdc }}/news-category-flask-azure:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlops-group43'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0b0738770b1d4b3aab106038f237c01d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_15bfafa4fbc14af1bcdf120abff82cdc }}/news-category-flask-azure:${{ github.sha }}'