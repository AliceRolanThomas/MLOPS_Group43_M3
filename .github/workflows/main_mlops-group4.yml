# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlops-group4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c31a0067eff54d1fb7e1ec6ae5c63b72 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_874b4665439a4c40a91a53fb1108de25 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c31a0067eff54d1fb7e1ec6ae5c63b72 }}/news-category-flask-model:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlops-group4'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bcdcbf83984e43c193d7bad56274c386 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c31a0067eff54d1fb7e1ec6ae5c63b72 }}/news-category-flask-model:${{ github.sha }}'