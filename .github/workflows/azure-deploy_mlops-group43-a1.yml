# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlops-group43-a1

on:
  push:
    branches:
      - azure-deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_dbd81ba929134fb9b08f8b1fe6666270 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c906b06ad5dd4a9e850b72fa281d77e4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dbd81ba929134fb9b08f8b1fe6666270 }}/news-category-flask-model:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlops-group43-a1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0cd4253b42414d178ce191a780040c99 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dbd81ba929134fb9b08f8b1fe6666270 }}/news-category-flask-model:${{ github.sha }}'